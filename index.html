<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="page">

    <div class="pure-g">
      <div class="pure-u-1-2">
        <div id="choropleth_map" class="vis-container"></div>
      </div>
      <div class="pure-u-1-2">
        <p>Choropleth Map</p>
      </div>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-2">
        <p>Stacked Bar Chart</p>
      </div>
      <div class="pure-u-1-2">
        <div id="stay_at_home_bar" class="vis-container"></div>
      </div>
    </div>

  </div>


<script type="text/javascript">

  var specVis1 = "js/confirmed_case_choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', specVis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var specVis2 = "js/malaysia_case_choropleth_map.vg.json";
  vegaEmbed('#malaysia_choropleth_map', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var specVis3 = "js/stay_at_home_bar_chart.vg.json";
  vegaEmbed('#stay_at_home_bar', specVis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);


</script>

</body>
</html>
